<!-- Generated template for the IonicUpFileComponent component -->
<ng-container *ngIf="FileDict!=null && FileDict.NAME">
        <img *ngIf="IsImage(FileDict.NAME)" width="{{PicStyle.W}}" height="{{PicStyle.H}}" alt="{{FileDict.NAME}}" title="{{FileDict.NAME}}" src="{{FileDict.URL|ImgUrl}}" (click)="upImg(FileDict)"/>

</ng-container>

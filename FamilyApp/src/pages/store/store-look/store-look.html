<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{i18n+'.Title'|translate}}
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-item>
        <div style="text-align: left;">
          <div style="min-height: 200px;min-width: 300px;">
            <img src="{{bean.Img|ImgUrl}}" />
          </div>
          <div style="position:absolute;bottom: 0px;width: 90%; background:rgba(0, 0, 0, 0.4);margin: 0px;padding: 5px;color: white">
            <ion-row>
              <ion-col>
                <h2>{{bean.Name}}</h2>
              </ion-col>
              <ion-col style="text-align: right">
                <span *ngIf="bean.Floor">{{bean.Floor}}-</span><span>{{bean.ProspectNo}}</span>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </ion-item>
    </ion-card>


    <ion-item-group style="padding: 5px">
      <ion-item>
        <ion-label fixed class="MyTitle"><ion-icon name="call" style="font-size: 20px"></ion-icon></ion-label>
        <ion-note item-content>{{bean.Phone}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label fixed class="MyTitle">{{i18n+'.WebSite'|translate}}</ion-label>
        <ion-note item-content>{{bean.WebSite}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label fixed class="MyTitle">{{i18n+'.Address'|translate}}</ion-label>
        <ion-note item-content>{{bean.Address}}</ion-note>
      </ion-item>
      <ion-item-divider color="light">{{i18n+'.Remark'|translate}}</ion-item-divider>
      <ion-item>
        <ion-note item-content>{{bean.Remark}}</ion-note>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>

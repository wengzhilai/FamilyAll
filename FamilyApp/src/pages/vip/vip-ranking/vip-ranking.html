
<ion-header>
    <ion-navbar color="primary">
      <ion-title>{{i18n+'.Title'|translate}}</ion-title>
    </ion-navbar>
    <ion-row>
        <ion-col>
          <ion-datetime placeholder="{{i18n+'.startDate'|translate}}" [style.max-width]="maxWidth"  [(ngModel)]="appDTO.startDate"
            (ngModelChange)="PostData()" doneText='{{"public.Done"|translate}}' cancelText='{{"public.Cancel"|translate}}' displayFormat="YYYY-MMM-DD"></ion-datetime>
          <ion-icon name="ios-calendar-outline" class="ion-icon"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-datetime placeholder="{{i18n+'.endDate'|translate}}" [style.max-width]="maxWidth" [(ngModel)]="appDTO.endDate"
            (ngModelChange)="PostData()" doneText='{{"public.Done"|translate}}' cancelText='{{"public.Cancel"|translate}}' displayFormat="YYYY-MMM-DD"></ion-datetime>
          <ion-icon name="ios-calendar-outline" class="ion-icon"></ion-icon>
        </ion-col>
      </ion-row>
  </ion-header>
  
  
  <ion-content>
    <div *ngIf="DataList==null" style="height: 100%;width: 100%;background-color: #EFEFEF;">
      <div style="position: absolute;top: 50%;transform: translateY(-50%); text-align: center;width: 100%;">
        <ion-icon name="sad" style="font-size: 80px;"></ion-icon>
        <p>无记录</p>
      </div>
    </div>
    <ng-container *ngIf="DataList!=null">
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText='{{"public.pullingText"|translate}}' refreshingSpinner="circles"
          refreshingText='{{"public.refreshingText"|translate}}'>
        </ion-refresher-content>
      </ion-refresher>
      <ion-list>
        <ion-item *ngFor="let login of DataList">
          <h2>{{i18n+'.Date'|translate}}:{{login.Date}}</h2>
          <p>{{i18n+'.ActualAmount'|translate}}:{{login.ActualAmount}}</p>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText='{{"public.loadingText"|translate}}'>
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ng-container>
  </ion-content>

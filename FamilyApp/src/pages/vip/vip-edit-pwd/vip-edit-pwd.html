<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{i18n+'.Title'|translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [formGroup]="userForm">
    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" formControlName="OldPwd" placeholder="{{i18n+'.OldPwd'|translate}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" formControlName="NewPwd" placeholder="{{i18n+'.NewPwd'|translate}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" formControlName="ReNewPwd" placeholder="{{i18n+'.ReNewPwd'|translate}}"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="submit()">{{'public.submit'|translate}}</button>
  </div>
</ion-content>

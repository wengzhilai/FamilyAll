<ion-header>

  <ion-navbar color="primary">
    <ion-title>商场活动</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of DataList">
    <div style="text-align: center">
        <img src="{{item.Img|ImgUrl}}" />
    </div>
    <ion-row>
      <ion-col><h2>{{item.Title}}</h2></ion-col>
      <ion-col style="text-align: right"><p>{{item.CampaignType}}</p></ion-col>
    </ion-row>
    <p>{{item.Content}}</p>
    <div>{{item.StartDate|DataStrToString:"yyyy-MM-dd" }}~{{item.ExpiryDate|DataStrToString:"yyyy-MM-dd"}}</div>
  </ion-item>
</ion-content>
